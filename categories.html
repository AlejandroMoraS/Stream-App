<!DOCTYPE html>
<html>
    <head>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" href="styles/categories.css">
</head>

<style>
        /* h1 {color:red;} */
        /* p {color:blue;} */
        body {
            background-color: #25222D; 
            color: white;
            border: 0;
            padding: 0;
            margin: 0;
            
        }
        
    </style>
<body>
<div class="col-md-4">

<div class="col-md-6">
    <div class="[ row ]">
            <h2>Subscriptions </h2>
            <p>Select your favourite content categories</p>
            </div>
     <h4>Categories</h4>

    <div class="funkyradio">
        <div class="funkyradio-default">
            <input type="checkbox" name="checkbox" id="checkbox1" checked/>
            <label for="checkbox1">Gaming</label>
        </div>
        <div class="funkyradio-primary">
            <input type="checkbox" name="checkbox" id="checkbox2" checked/>
            <label for="checkbox2">Music</label>
        </div>
        <div class="funkyradio-success">
            <input type="checkbox" name="checkbox" id="checkbox3" checked/>
            <label for="checkbox3">Education</label>
        </div>
        <div class="funkyradio-danger">
            <input type="checkbox" name="checkbox" id="checkbox4" checked/>
            <label for="checkbox4">Science</label>
        </div>
        <div class="funkyradio-warning">
            <input type="checkbox" name="checkbox" id="checkbox5" checked/>
            <label for="checkbox5">Sports</label>
        </div>
        <div class="funkyradio-info">
            <input type="checkbox" name="checkbox" id="checkbox6" checked/>
            <label for="checkbox6">Animals & Pets</label>
        </div>
    </div>
</div>
</div>
</body>

</html>|
