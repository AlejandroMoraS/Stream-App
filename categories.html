    <div class="wrapper">

        <nav id="sidebar">

                <li>

        <!-- Page Content  -->

            <nav class="navbar navbar-expand-lg navbar-light">

                    <button type="button" id="sidebarCollapse" class="btn" style="color: white">
                        <i class="fas fa-align-left"></i>

                    <div class="search-container" style="display: inherit;">
                        <input type="text" id="search-bar" placeholder="Search streams"
                            style="padding-right: 52px; color: white; border-color: #1b1a20; background: #1e1d23; border-radius: 5px;">
                        <a href="#">
                            <ion-icon name="search"></ion-icon>
                        </a>
                    </div>

                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"

                        <i class="fas fa-align-justify"></i>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                            <li class="nav-item">

            <div style="max-width: 700px; color: white; padding-left: 35px; padding-right: 35px;">
                    <div >
                        <div >
                            <h2 style="width: 100%">Subscriptions </h2>
                            <p>Select your favourite content categories</p>
                        </div>
                        <h4>Categories</h4>

                        <div class="funkyradio">
                            <div class="funkyradio-default">
                                <input type="checkbox" name="checkbox" id="checkbox1" checked />
                                <label for="checkbox1">Gaming</label>
                            </div>
                            <div class="funkyradio-primary">
                                <input type="checkbox" name="checkbox" id="checkbox2" checked />
                                <label for="checkbox2">Music</label>
                            </div>
                            <div class="funkyradio-success">
                                <input type="checkbox" name="checkbox" id="checkbox3" checked />
                                <label for="checkbox3">Education</label>
                            </div>
                            <div class="funkyradio-danger">
                                <input type="checkbox" name="checkbox" id="checkbox4" checked />
                                <label for="checkbox4">Science</label>
                            </div>
                            <div class="funkyradio-warning">
                                <input type="checkbox" name="checkbox" id="checkbox5" checked />
                                <label for="checkbox5">Sports</label>
                            </div>
                            <div class="funkyradio-info">
                                <input type="checkbox" name="checkbox" id="checkbox6" checked />
                                <label for="checkbox6">Animals & Pets</label>
                            </div>
                        </div>
                    </div>
            </div>
